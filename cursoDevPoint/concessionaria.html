<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Concessionária</title>
</head>

<body>

  <h1>Concessionária - Compra</h1>
  <hr>

  <form action="">
    <input type="text" name="" id="txtModelo" placeholder="Modelo do veículo">
    <input type="text" name="" id="txtValor" placeholder="Valor de venda">

    <input type="submit" value="Calcular" onclick="processando()">
  </form>

  <p>> <span id="titulo"></span></p>
  <p>> <span id="entrada"></span></p>
  <p>> <span id="parcela"></span></p>



  <script>
    function processando() {
      event.preventDefault()

      const modelo = document.getElementById('txtModelo').value
      const valor = document.getElementById('txtValor').value
      
      
      const valorEntrada = valor * .50;
      const valorParcela = (valor * .50) / 12;
      
      
      let titulo = document.getElementById('titulo')
      let entrada = document.getElementById('entrada')
      let parcela = document.getElementById('parcela')

      
      titulo.innerText = 'Veiculo: ' + modelo;
      entrada.innerText = 'Valor de entrada: R$ ' + valorEntrada.toFixed(2);
      parcela.innerText = 'Valor restante em: 12 x R$ ' + valorParcela.toFixed(2);
    }
  </script>
</body>

</html>
