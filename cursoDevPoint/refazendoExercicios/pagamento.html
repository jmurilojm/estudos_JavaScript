<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estudos Dev</title>
</head>

<body>
  <h1>Pagamento</h1>
  <hr>

  <form action="">
    <input type="text" placeholder="Valor Total da Compra" id="txtTotal">
    <input type="text" placeholder="Valor em Dinheiro" id="txtDinheiro">
    <input type="text" placeholder="Valor em CartÃ£o" id="txtCartao">
    <input type="submit" value="Calcular Venda" onclick="calcular()">
  </form>

  <p id="outResultado">...</p>

  <script>
    function calcular() {
      event.preventDefault();

      const total = document.getElementById('txtTotal').value;
      const dinheiro = document.getElementById('txtDinheiro').value;
      const cartao = document.getElementById('txtCartao').value;
      const resultado = document.getElementById('outResultado');
      
      const troco = (Number(total) - (Number(dinheiro) + Number(cartao))).toFixed(2);
      
      if(troco < 0){
        resultado.innerText = 'Retornar: R$ ' + (-troco); //ou + (troco * -1)
      } else if(troco > 0){
        resultado.innerText = 'Resta: R$ ' + troco;
      } else{
        resultado.innerText = 'Pagamento Realizado!';
      }
    }
  </script>
</body>

</html>
