<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Escola</title>
</head>

<body>

  <h1>Média Escolar</h1>
  <hr>

  <form action="">
    <input type="text" name="" id="txtAluno" placeholder="Digite o nome do aluno">
    <input type="text" name="" id="txtNota1" placeholder="Nota 1">
    <input type="text" name="" id="txtNota2" placeholder="Nota 2">
    <input type="text" name="" id="txtNota3" placeholder="Nota 3">
    <input type="text" name="" id="txtNota4" placeholder="Nota 4">

    <input type="submit" value="Calcular" onclick="processando()">
  </form>

  <p>> <span id="nome"></span></p>
  <p>> <span id="media"></span></p>
  <p>> <span id="status"></span></p>


  <script>
    function processando() {
      event.preventDefault()
      
      const aluno = document.getElementById('txtAluno').value;
      const nota1 = document.getElementById('txtNota1').value;
      const nota2 = document.getElementById('txtNota2').value;
      const nota3 = document.getElementById('txtNota3').value;
      const nota4 = document.getElementById('txtNota4').value;
      
      
      let media = document.getElementById('media')
      let status = document.getElementById('status')
      let nome = document.getElementById('nome')
      
      
      const calculo = ((Number(nota1) + Number(nota2) + Number(nota3) + Number(nota4)) / 4).toFixed(1)
      
      media.innerText = 'Média = ' + calculo;
      let resultado = ''
      
      if(calculo >= 4 && calculo < 7){
        resultado = 'Final'
      } else if(calculo >= 7){
        resultado = 'Aprovado'
      } else {
        resultado = 'Reprovado'
      }
      
      nome.innerText = 'Aluno: ' + aluno
      status.innerText = 'Resultafo final = ' + resultado;
    }
  </script>
</body>

</html>
