<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <h1>Tabuada com FOR</h1>
  <hr>
  
  <p>Tabuada:</p>
  <input type="number" name="" id="tabuada">
  <button onclick="gerar()" type="button">Gerar</button>
  
  <p id="tabela"></p>
  <p id="t"></p>






<script>
  function gerar(){
    let tabuada = document.getElementById('tabuada');
    let tabela = document.getElementById('tabela');
    let tabelaGerada= ''
    
    for(let x = 1; x <= 10; x++){
      tabelaGerada += tabuada.value + ' x ' + x + ' = ' + tabuada.value * x + '<br>';
    }
    tabela.innerHTML = tabelaGerada;
    tabuada.value = '';
    tabuada.focus();
  }
</script>
</body>

</html>
