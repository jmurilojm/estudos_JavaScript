<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>008</title>
</head>

<body>

  <h2>JavaScript - Exemplo 008</h2>
  <hr>
  
  <h2>Cálculo de Área²</h2>
  <p>Base: </p>
  <input id="base" type="number" value="0">
  <p>Altura: </p>
  <input id="altura" type="number" value="0">
  
  <br><br>
  
  <button onclick="funcao(base,altura)">Calcule</button>
  
  <p id="resultado">Resultado: 0</p>

  <script>
    function funcao(){
      let b = document.getElementById('base').value;
      let a = document.getElementById('altura').value;
      
      document.getElementById('resultado').innerHTML = 'Resultado: ' + b * a;
    }
  </script>
</body>

</html>
