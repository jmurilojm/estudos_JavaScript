<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download de Imagem</title>
</head>

<body>
    <a href="#" id="downloadLink">Clique aqui para baixar a imagem</a>

    <script>
        document.getElementById('downloadLink').addEventListener('click', function (e) {
            e.preventDefault();
            const imageUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=ddfgvsdcxz';

            fetch(imageUrl)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'nome_do_arquivo.png'; // Altere o nome e a extensão conforme necessário
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(() => alert('Falha ao baixar a imagem.'));
        });
    </script>
</body>

</html>
