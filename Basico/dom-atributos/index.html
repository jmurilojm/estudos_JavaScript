<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM - Atributos</title>
  
  <style>
    .bgYellow{
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>Manipulacao DOM</h1>
  <hr>
  
  <button id="btAdicionar" onclick="addAtributo()">Adionar Atributo</button>
  <button id="btExibir" onclick="exibirAtributo()">Exibir Atributo</button>
  <br>
  
  <a id="link" href="https://google.com">Link do Google</a>
  <br>
  <button id="btRemover" onclick="removerLink()">Remober Link</button>
  
  <br>
  <button id="btAddClasse" onclick="adicionarClasse()">Adicionar Classe</button>
  
  <br>
  <button id="btAddStilo" onclick="adicionarEstilo()">Adicionar Estilo</button>
  
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
