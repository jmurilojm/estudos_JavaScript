<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exemplo</title>

  <style>
    /* Definindo inicialmente a opacidade como 0 para o elemento */
    #idElemento {
      opacity: 0;

      /* Adicionando outras propriedades de estilo, como posição, cor de fundo, etc., conforme necessário */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: blue;
      width: 200px;
      height: 200px;
    }

    /* Defina a animação */
    @keyframes aparecer {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Aplique a animação ao elemento */
    #idElemento.animacao {
      animation: aparecer 4s ease forwards;
    }
  </style>
</head>

<body>
  <div id="idElemento" class="animacao"></div>

</body>

</html>
