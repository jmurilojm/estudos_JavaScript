  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      max-width: 600px;
      margin: auto;
    }



    header {
      background: dodgerblue;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      color: white;
    }



    main {
      padding: 60px 0 30px 0;
    }

    main ul {
      margin: 10px;
    }

    main li {
      height: 100px;
      list-style-type: none;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 3px 3px 3px gray;
      border: 1px solid black;
    }

    main li:hover {
      border: none;
    }

    main a {
      display: flex;
      height: 100%;
      align-items: center;
      text-decoration: none;
      color: black;
    }

    main a:hover {
      background: dodgerblue;
      color: white;
    }

    main img {
      width: 80px;
      height: 80px;
      border: 1px solid black;
      border-radius: 50%;
      margin: 10px;
    }

    main a:hover img {
      border: 1px solid white;
    }



    footer {
      background: dodgerblue;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 10px;
      position: fixed;
      bottom: 0;
      right: 0;
      left: 0;
    }

    footer a {
      color: white;
      font-size: 12px;
      text-decoration: none;
    }
  </style>
</head>
