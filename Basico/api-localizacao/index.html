<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>API - Localização</title>
</head>

<body>
  <p id="demo">Clique para localização:</p>
  <button onclick="pegarLocalizacao()">Localização</button>
  
  <div id="outLocal"></div>
  
<script>
  const outLocal = document.getElementById('outLocal');
  

  function pegarLocalizacao(){
    if(navigator.geolocation){
      navigator.geolocation.watchPosition(mostrarLocalizacao);
    } else {
      console.log('Geolocalização não suportada nesse Browser');
    }
  }
  
  function mostrarLocalizacao(position){
    const latitude = position.coords.latitude;
    const longitude = position.coords.longitude;
    
    outLocal.innerHTML = 'Latitude: ' + latitude + '<br>Longitude: ' + longitude;
  }
</script>
</body>

</html>
