<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music Play</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="app">
    <div class="imagem">
      <img src="https://picsum.photos/400/400" alt="Foto de capa">

    <section>

      </div>

      <audio src="./midia/hungriahiphop-amor-e-fe.mp3" id="musica"></audio>
