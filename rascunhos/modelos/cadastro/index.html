<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="titulo">
    <h1>Cadastro</h1>
  </header>

  <main class="main">
    <section class="entradas">
      <p>
        Números (1 a 100): <input type="text" name="" id="inNumero">
      </p>

      <button onclick="cadastrar()" type="button">Cadastrar</button>
    </section>

    <section class="saidas" id="saidas">
      <p>Números: <span id="outSaida"></span></p>
      
      <button onclick="mostraInformacoes()" type="button">Finalizar</button>
      <div id="tela">
        
      </div>
    </section>
  </main>

  <footer class="rodape">
    <p>&copy; JMurilo | 2023</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
