<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minha Funcoes JS</title>
</head>

<body>

  <script>
    function areaQuadrada(base, altura) {
      return base * altura
    }

    function areaCubica(altura, largura, profundidade) {
      return altura * largura * profundidade
    }

    function calcularRaizEquacaoSegundoGrau(a, b, c) {
      /*
      Considera-se que os de valores A, B e C, estão, respectivamente, de acordo com a expressão: ax²+bx+c = 0
      */

      const delta = b ** 2 - 4 * a * c;

      if (delta < 0) {
        return 'Delta = Negativo';
      } else {
        const raizDelta = Math.sqrt(delta);

        const x1 = (-b + raizDelta) / (2 * a);
        const x2 = (-b - raizDelta) / (2 * a);

        return [x1, x2];
      }
    }

    function isPrimo(numero) {
      let cont = 1
      let divisores = false

      while (cont <= numero) {
        if (numero % cont == 0) {
          divisores++
        }
        cont++
      }

      if (divisores == 2) {
        return 'Este numero e primo'
      } else {
        return `Nao e primo. Este numero possui ${divisores} divisores.`
      }
    }


    function equacaoSegundoGrau(a, b, c) {
      /*
      Considera-se que os de valores A, B e C, estão, respectivamente, de acordo com a expressão: ax²+bx+c = 0
      */

      delta = b ** 2 - 4 * a * c
      console.log('∆: ', delta)

      if (delta >= 0) {
        const raiz_de_delta = delta ** (.5)
        console.log('Raiz de ∆: ', raiz_de_delta)

        x1 = (-b + raiz_de_delta) / (2 * a)
        console.log('X¹: ', x1)
        x2 = (-b - raiz_de_delta) / (2 * a)
        console.log('X²: ', x2)
      } else {
        console.log('Delta Negativo!')
      }
    }


    console.log(areaQuadrada(7, 5))
    console.log(areaCubica(2, 2, 2))
    console.log(calcularRaizEquacaoSegundoGrau(3, -2, -8))
    console.log(isPrimo(6))
    equacaoSegundoGrau(3, -2, -8)
  </script>
</body>

</html>
