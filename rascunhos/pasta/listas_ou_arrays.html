<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>listas_ou_arrays</title>
</head>

<body>

<script>
  // listas_ou_arrays.js
  
  const txt = ['Ba','Te','mi'];
  console.log(txt);
  
  console.log(txt.toString());
  
  txt[1] = 'Fa';
  console.log(txt);
  
  txt.push('Ru');
  txt.push('Va');
  console.log(txt)
  
  let inicio = 0
  let total_de_elementos = 2
  txt.splice(inicio,total_de_elementos);
  console.log(txt);
  
  txt.pop();
  console.log(txt);
  
  txt.shift();
  console.log(txt);
  
  txt.push('Fim')
  console.log(txt)
  
  txt.unshift('Inicio')
  console.log(txt)
  
  txt.sort()
  console.log(txt)
  
  txt.reverse()
  console.log(txt)
  
  tx = txt.join(' ')
  console.log(tx)
</script>
</body>

</html>
