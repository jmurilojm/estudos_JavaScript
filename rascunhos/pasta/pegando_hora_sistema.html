<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p id="nome"></p>
  <button onclick="mostrar()" id="btn" type="button">horas</button>
  
  <br><br><br>
  <p id="rel"></p>
  <button onclick="horarioAtual()" id="btn" type="button">horas</button>
  
  <script>
    function mostrar(){
      const x = new Date().toLocaleTimeString()
      
      document.getElementById('nome').innerHTML = x
      
      setTimeout(mostrar)
    }
    
    function horarioAtual() {
    
    let hora = new Date().toLocaleTimeString(); 
    
    document.getElementById("rel").innerHTML = hora;
    
    setTimeout(horarioAtual, 1000)
              
  }
    
  </script>
</body>
</html>
