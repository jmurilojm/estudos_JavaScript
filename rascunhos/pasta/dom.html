<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dom</title>
</head>

<body>
  <header id="main">
    <h1 id="titulo">Bem vindo!</h1>
  </header>
  
  <input type="text" name="inputDoPost" id="">
  <button class="botao" type="button">Criar Post</button>





<script>
  let titulo = document.getElementById('titulo')
  let input = document.getElementsByTagName('inputDoPost')
  let button = document.getElementsByClassName('botao')
  
  console.log(titulo)
  console.log(input)
  console.log(button)
  
  let ti = document.querySelector('h1#titulo')
  let bu = document.querySelector('button.botao')
  
  console.log(ti)
  console.log(bu)
  
  console.log(ti.innerHTML)
  console.log(ti.parentElement)
  
  
  // manipulando e adicionando
  const header = document.querySelector('#main')
  const novaTag = document.createElement('h3')
  const subtitulo = document.createTextNode('Ola, sou novo aqui!')
  
  header.appendChild(novaTag)
  novaTag.appendChild(subtitulo)
  
</script>
</body>

</html>
