<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>objetos</title>
</head>

<body>

<script>
  // objetos.js
  
  const aluno = {nome: 'Fulano', idade: 99}
  console.log(aluno)
  console.log(aluno.nome)
  console.log(aluno['idade'])
  
  const professor = {nome: 'Cicrano', idade: 100, profissao: {curso: 'Dev', ano: 2023, periodos: 4, concluso: true}}
  console.log(professor)
  console.log(professor.nome)
  console.log(professor.profissao)
  console.log(professor.profissao.curso)
  console.log(professor['profissao']['ano'])
  
  
  // operações com os objetos
  // alterar valores
  professor.profissao.periodos = 4.5
  console.log(professor.profissao)
  
  // deletar compos
  const deletado = delete professor.profissao.concluso
  console.log(professor.profissao)
  console.log(deletado)
  
  // criar campo
  professor.uf = 'PB'
  console.log(professor)
  
</script>
</body>

</html>
