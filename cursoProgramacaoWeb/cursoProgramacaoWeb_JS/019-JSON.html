<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSON</title>
</head>

<body>
  <h1>Utilizando JSON</h1>
  <hr>
  
  <p id="texto"></p>
  <p id="texto2"></p>
  <p id="texto3"></p>



<script>
    /*
    JSON parse -> texto para objeto
    JSON stringfy -> objeto para texto
    */
    
    const carro = {
      marca: 'Fiat',
      modelo: 'Uno',
      ano: 2001,
      motor: [1.6, 1.0, 2.2]
    }
    
    //mostrando objeto, sair√° assim [object Object]
    document.getElementById('texto').innerHTML = carro;
    
    //convertendo o objeto para texto
    let texto = JSON.stringify(carro);
    document.getElementById('texto2').innerHTML = texto;
    
    //para pegar algo do objeto precisa converter
    let objeto = JSON.parse(texto);
    document.getElementById('texto3').innerHTML = objeto.marca;
    
</script>
</body>

</html>
