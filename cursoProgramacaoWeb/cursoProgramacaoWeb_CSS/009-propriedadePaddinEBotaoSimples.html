<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Padding e Botão simples</title>
  
  <style>
    p{
      padding: 30px;
    }
    .botao{
      margin-left: 50px;
      background: red;
      padding: 10px;
      border-radius: 20px;
      color: black;
      text-decoration: none;
    }
    .botao:hover{
      background-color: palevioletred;
    }
  </style>
</head>

<body>
  <h1>Sobre Padding</h1>
  <hr>
  <p>Preenchimento por dentro</p>
  <a class="botao" href="#">Botão de exemplo</a>

</body>

</html>
