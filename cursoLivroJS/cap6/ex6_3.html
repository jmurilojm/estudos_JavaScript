<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exemplo 6.3</title>
</head>

<body>
<script>
/*
O programa deve ler uma palavra e exibi-la de forma invertida. Um detalhe a ser observado nesse exemplo: na inversão, o primeiro caractere deve ficar em letra maiúscula e os demais, em minúsculas. A Figura 6.4 ilustra uma execução desse programa.
*/

  let palavra = prompt('Digite um palavra:')
  let tam = palavra.length
  
  let invertida = ''
  let palavra2 = ''
  
  for(let i = tam; i >= 0; i--){
    if(i == (tam-1)){
      invertida += palavra.charAt(i).toUpperCase()
    } else{
      invertida += palavra.charAt(i)
    }
  }
  
  for(let i = 0; i < palavra.length; i++){
    if(i == 0){
      palavra2 += palavra.charAt(i).toUpperCase()
    } else{
      palavra2 += palavra.charAt(i)
    }
  }
  
  alert('Palavra: ' + palavra2 + '\nInvertida: ' + invertida + '\nCorte: ' + palavra.substr(0,3))
</script>
</body>

</html>
