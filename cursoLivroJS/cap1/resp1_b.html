<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resposta 1.B</title>
</head>

<body>
<script>
  /*
  b) Elaborar um programa para uma pizzaria, o qual leia o valor total de

uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser

pago por cliente.
Exemplo:
Valor da Conta R$: 90.00
Número de Clientes: 3
Valor por cliente R$: 30.00
  */
  
  // pegar dados
  const conta = Number(prompt('Valor da conta?'))
  const pessoas = Number(prompt('Quantas pessoas?'))
  
  // tratar os dados
  const divisao = conta / pessoas
  
  // exibir resposta
  alert('Total para cada pessoa pagar: R$ ' + divisao.toFixed(2))
</script>
</body>

</html>
