<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
<script>
  // calculo de um jantar
  /*
  Elaborar um programa que leia o valor de um jantar. Calcule e informe o

valor da taxa do garçom (10%) e o valor total a ser pago.

Valor do Jantar R$: 80.00

Taxa do Garçom R$: 8.00
Total a Pagar R$: 88.00
  */
  
  // le os dados
  const valorDoJantar = Number(prompt('Valor do jantar?'))
  const porcentagemDoGacom = 0.1
  
  // tratar os dados
  const valorDoGarcom = valorDoJantar * porcentagemDoGacom
  const totalAPagar = valorDoJantar + valorDoGarcom
  
  // exibir resposta fo tratamento
  alert('Valor do jantar: R$ ' + valorDoJantar.toFixed(2) + '\nValor do garçom: R$ ' + valorDoGarcom.toFixed(2) + '\nTotal à pagar: R$ ' + totalAPagar.toFixed(2))
</script>
</body>

</html>
