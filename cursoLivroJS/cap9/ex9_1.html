<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exemplo 9.1</title>
  
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <img src="img/tarefas.jpeg" alt="Tarefas" class="imgProg">
      </div>
      
      <div class="col-sm-8" id="divQuadro">
        <h1>Tarefas do Dia (a realizar)</h1>
        <p>
          <label for="inTarefa">Tarefa:</label>
          <input autofocus type="text" name="" id="inTarefa" class="form-control">
        </p>
        
        <p>
          <input 
            type="button" 
            value="Adicionar &#10003" 
            class="btn btn-primary" 
            id="btAdicionar">
          <input 
            type="button" 
            value="Selecionar &#8645" 
            class="btn btn-info" 
            id="btSelecionar">
          <input 
            type="button" 
            value="Retirar &#10007" 
            class="btn btn-danger" 
            id="btRetirar">
          <input 
            type="button" 
            value="Gravar &#9673" 
            class="btn btn-success" 
            id="btGravar">
        </p>
      </div>
    </div>
  </div>

<script src="js/ex9_1.js">js/ex9_1.js</script>
