<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Esse é o meu primeiro site!">
    <meta name="keywords" content="curso, programacao, html, css, javascript">
    <meta name="author" content="José Murilo">

    <title>Fromulários</title>
</head>

<body> <!--inicio do body-->

    <h1>Um Formulário</h1>
    <hr><br>

    <form action="" method="">
        <label for="campoNome">Nome:</label>
        <input type="text" name="" id="campoNome" placeholder="Digite seu nome" required>

        <label for="campoSobrenome">Sobrenome:</label>
        <input type="text" name="" id="campoSobrenome" placeholder="Digite seu sobrenome"><br>

        <label for="campoSenha">Senha: </label>
        <input type="password" name="" id="campoSenha" placeholder="Digite sua senha" required>

        <label for="campoEmail">E-mail:</label>
        <input type="email" name="" id="campoEmail" placeholder="exemplo@email.com"><br><br>
        <hr>

        <p>Animal de estimação:</p> <!--obs: todos os campos tem que ter o mesmo nome-->
        <input type="radio" name="animal" id="campoDog" value="Cachorro">
        <label for="campoDog">Cachorro</label>

        <input type="radio" name="animal" id="campoCat" value="Gato">
        <label for="campoCat">Gato</label>

        <input type="radio" name="animal" id="campoBird" value="Passarinho">
        <label for="campoBird">Passarinho</label>

        <p>Esportes:</p>
        <input type="checkbox" name="capoeira" id="CampoCapoeira">
        <label for="campoCapoeira">Capoeira</label>

        <input type="checkbox" name="jiu-Jitsu" id="campoJiujitsu">
        <label for="campoJiujitsu">Jiu-Jitsu</label>

        <input type="checkbox" name="karatê" id="campoKarate">
        <label for="campoKarate">Karatê</label>

        <br><br>
        <hr>

        <p>Selecione:</p>
        <select name="" id="">
            <option value="Cores" disabled selected>Selecione uma cor</option>
            <option value="Vermelho">Vermelho</option>
            <option value="Azul">Azul</option>
            <option value="Amarelo">Amarelo</option>
        </select>

        <br><br>
        <hr>

        <p>Digite sua mensagem:</p>
        <textarea name="mensagem" id="campoMensagem" cols="30" rows="10" placeholder="Escreva"></textarea>

        <br><br>
        <hr>
        <input type="submit" value="Enviar formulário">
        <input type="reset" value="Limpar formulário">
        <br>
        <hr>
        <p>Outro tipo de botão:</p>
        <button>Botão com a tag Button</button>

    </form>



</body> <!--fim do body-->

</html>
