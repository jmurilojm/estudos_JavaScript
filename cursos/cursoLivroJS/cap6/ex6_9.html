<body>
  <h1>Programa Ano de Nascimento</h1>

<script>
  /*
  Exemplo 6.9 – Programa quecalculaano de nascimento de uma pessoa(ex6_9.html)
  
  Como o valor retornado pelos métodos getDate(), getMonth() e getFullYear() é um número, podemos naturalmente executar operações matemáticas sobre os dados extraídos de uma data. No script a seguir (ex6_9.html), extraímos o ano atual para calcular o ano de nascimento de uma pessoa.
  */
  
  let dataCompleta = new Date()
  
  let anoAtual = dataCompleta.getFullYear()
  let idade = Number(prompt('Digite a idade:'))
  let anoDeNascimento = anoAtual - idade
  
  alert('Ano Atual: ' + anoAtual + '\nIdade: ' + idade + '\nAno de Nascimento: ' + anoDeNascimento)
</script>
</body>

</html>
