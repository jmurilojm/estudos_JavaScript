<script>
  let anuncio = prompt('An√∫ncio: ')
  let tam = anuncio.length
  let totalDePalavras = 1
  
  for(let i = 0; i < tam; i++){
    if(anuncio.charAt(i) == ' '){
      totalDePalavras++

  alert('Tamanho: ' + tam + '. Palavras: ' + totalDePalavras)
</script>
