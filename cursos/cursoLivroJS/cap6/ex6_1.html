<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exemplo 6.1</title>
</head>

<body>

<script>
/*
O script lê o anúncio, descobre o tamanho do texto e percorre todos os caracteres que o compõem. Ao encontrar um espaço, acrescenta-se 1 para a variável numPalavras. Como um texto com 5 espaços contém 6 palavras, deve-se acrescentar 1 antes de exibir a resposta para o usuário. Esse cálculo também pode ser obtido com o uso do metodo split() visto mais adiante neste capítulo. A Figura 6.2 exibe o alert() desse script, com um exemplo de anúncio informado pelo usuário.
*/

  let anuncio = prompt('Anúncio: ')
  let tam = anuncio.length
  let totalDePalavras = 1
  
  for(let i = 0; i < tam; i++){
    if(anuncio.charAt(i) == ' '){
      totalDePalavras++
    }
  }
  
  alert('Tamanho: ' + tam + '. Palavras: ' + totalDePalavras)
</script>
</body>

</html>
