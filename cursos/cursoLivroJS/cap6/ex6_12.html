<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exemplo 6.12</title>
</head>

<body>
<script>
  /*
  Vamos construir um último exemplo para destacar as vantagens de trabalhar com datas em JavaScript e também para reforçar esse cuidado com a exibição do mês.
  
  O programa solicita o número de parcelas que devem ser geradas e calcula a data de cada uma dessas parcelas, uma para cada mês. A Figura 6.14 exibe o alert() com as datas geradas.
  */
  
  const parcelas = prompt('Total de parcelas:')
  let lista = ''
  let dia, mes, ano, diaZero, mesZero;
  
  const hoje = new Date()
  
  for(let i = 1; i <= parcelas; i++){
    hoje.setMonth(hoje.getMonth() + 1)
    
    dia = hoje.getDate()
    mes = hoje.getMonth() + 1
    ano = hoje.getFullYear()
    
    // para acrescentar o zero a frente
    diaZero = dia < 10 ? '0' + dia : dia
    mesZero = mes < 10 ? '0' + mes : mes
    
    // jogar para a lista
    lista += i + 'ª parcela: ' + diaZero + '/' + mesZero + '/' + ano + '\n'
  }
  
  alert(lista)
</script>
</body>

</html>
