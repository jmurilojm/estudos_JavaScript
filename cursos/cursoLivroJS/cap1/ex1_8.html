<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
<script>
  // calculo de dois numeros
  /*
  Elaborar um programa que leia dois números. Calcule e informe a soma
  desses números.
  */
  
  // leitura de dados
  const numero1 = Number(prompt('1º número?'))
  const numero2 = Number(prompt('2º numero?'))
  
  // tratamento dos dados
  const soma = numero1 + numero2
  
  // exibir resultado
  alert('Resultado da soma = ' + soma)
</script>
</body>

</html>
