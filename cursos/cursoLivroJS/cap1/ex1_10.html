<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <script>
    // duracao de horas de uma viagem

    /*
  Elaborar um programa que leia a duração de uma viagem em dias e

horas. Calcule e informe a duração total da viagem em número de horas.

Exemplo de dados de entrada e saída do programa (para uma viagem
que dura 2 dias + 5 horas).
Nº Dias: 2
Nº Horas: 5

Total de Horas: 53
  */

    // leitura de dados
    const dias = Number(prompt('Total de dias?'))
    const horas = Number(prompt('Quantas horas?'))

    // tratamento de dados
    const diasEmHoras = 24 * dias
    const totalDeHorasDaViagem = diasEmHoras + horas

    // exibir resposta do tratamento
    alert('Total de horas da viagem: ' + totalDeHorasDaViagem)
  </script>
</body>

</html>
