<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resposta 1.D</title>
</head>

<body>
<script>
  /*
  d) Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
  Calcule e informe a média das notas.
  Exemplo:
  1ª Nota: 7.0
  2ª Nota: 8.0
  Média: 7.5
  */
  
  // pegar dados
  const nota1 = Number(prompt('1ª nota?'))
  const nota2 = Number(prompt('2ª nota?'))
  
  // tratar os dados
  const media = (nota1 + nota2) / 2
  const msn = 'Média: ' + media.toFixed(1)
  
  // exibir respostas
  alert(msn)
</script>
</body>

</html>
