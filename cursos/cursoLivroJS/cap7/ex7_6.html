<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Exemplo 7.6</title>
</head>

<body>
  <img class="normal" src="img/comanda.jpeg" alt="">
  <h1>Controle de Pedidos</h1>
  
  <p>
    Item do Pedido: 
    <input checked type="radio" name="produto" id="rbPizza"> Pizza
    <input type="radio" name="produto" id="rbBebida"> Bebida
  </p>
  
  <p>
    <span>Item: </span>
    <select name="" id="inPizza">
      <option value="media">Pizza Média</option>
      <option value="grande">Pizza Grande</option>
      <option value="familia">Pizza Família</option>
    </select>
    <select class="oculta" name="" id="inBebida">
      <option value="refrigerante">Refrigerante</option>
      <option value="suco">Suco</option>
      <option value="agua">Água</option>
    </select>
  </p>
  
  <p>Detalhes do Item:
    <input type="text" name="" id="inDetalhes">
    <input type="button" value="Add" id="btAdicionar">
  </p>
  
  <pre id="outPedido"></pre>

<script src="js/ex7_6.js">js/ex7_6.js</script>
</body>

</html>
