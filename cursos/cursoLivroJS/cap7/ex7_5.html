<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exemplo 7.5</title>
</head>

<body>
  <script>
    /*
  Trabalhando com "expressão de função".
  
  Esse conceito é quando se atribui uma função a uma variável.
  */

    const dobro = function(x) {
      return 2 * x
    }

    const numero = Number(prompt('Número:'))
    alert('O dobro dele é: ' + dobro(numero))
  </script>
</body>

</html>
