<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exemplo 9.3</title>
  
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <img class="imgProg" src="img/filmes.jpeg" alt="Lista de Filmes">
      </div>
      
      <div class="col-sm-8">
        <h1>Meus Filmes</h1>
        
        <p>
          <label for="inTitulo">Título do Filme:</label>
          <input class="form-control" type="text" name="" id="inTitulo">
        </p>
        <p>
          <label for="inGenero">Gênero:</label>
          <input class="form-control" type="text" name="" id="inGenero">
        </p>
        <p class="aDireita">
          <input class="btn btn-primary" type="button" value="Adicionar" id="btAdicionar">
        </p>
        
        <table class="table table-striped" id="tbFilmes">
          <tr>
            <th>Título do Filme</th>
            <th>Gênero</th>
            <th>
              <label for=""><input type="checkbox" name="" id="ckTodos"> Todos</label>
            </th>
          </tr>
        </table>
        
        <p class="aDireita">
          <input class="btn btn-danger" type="button" value="Excluir Selecionados" id="btExcluir">
        </p>
      </div>
    </div>
  </div>
  
<script src="js/ex9_3.js">js/ex9_3.js</script>
</body>

</html>
