<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exemplo 4.4</title>
</head>

<body>
  <h1>Uso do Break e Continue</h1>

<script>
  alert('Digite 0(zero) para sair.')
  
  do{
    let numero = Number(prompt('Digite um numero:'))
    
    if(numero == 0 || isNaN(numero)){
      let sair = confirm('Confirma a saida?')
      
      if(sair){
        break
      } else{
        continue
      }
    }
    
    if(numero % 2 == 0){
      alert('Par')
    } else{
      alert('Impar')
    }
  } while(true)
  
  alert('Vlw!')
  
</script>
</body>

</html>
