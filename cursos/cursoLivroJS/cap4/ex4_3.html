<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exemplo 4.3</title>
</head>

<body>
  <h1>Exemplo de Uso do While</h1>
<script>
  // solicita e verifica
  do{
    var numero = Number(prompt('Numero?'))
    
    if(numero == '' || isNaN(numero)){
      alert('Digite um número válido!')
    }
  } while(numero == '' || isNaN(numero))
  
  let listaDecrescente = ''
  for(let i = numero; i > 0; i--){
    listaDecrescente += i + ' '
  }
  alert(listaDecrescente)
</script>
</body>

</html>
