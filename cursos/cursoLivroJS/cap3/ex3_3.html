<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exemplo 3.3</title>
</head>

<body>
  <h1>Uso do Switch Case</h1>

<script>
  const bairro = prompt('Digite o bairro?')
  let taxaEntrega;
  
  switch(bairro){
    case 'centro':
      taxaEntrega = 5
      break
    case 'vila':
    case 'vila 2':
      taxaEntrega = 6
      break
    case 'multirao':
      taxaEntrega = 8
      break
    default:
    taxaEntrega = 10
  }
  
  alert(taxaEntrega)
</script>
</body>

</html>
