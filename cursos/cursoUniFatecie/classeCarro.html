<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Classe 01 - Carro</title>
</head>

<body>
  <h1>Exemplo: uso de Classes</h1>
  <hr>
  
  <h2>Dados do veículo</h2>
  <p>Nome:</p>
  <input type="text" name="" id="nome">
  <p>Marca:</p>
  <input type="text" name="" id="marca">
  <p>Ano:</p>
  <input type="number" name="" id="ano">
  <br><br>
  
  <button onclick="dados()" type="button">Apresentar dados</button>
  <p id="inforNome"></p>
  <p id="inforMarca"></p>
  <p id="inforAno"></p>
  <p id="inforIPVA"></p>
  
  
  
  
  
  <script>
    function dados(){
      let d1 = document.getElementById('nome').value;
      let d2 = document.getElementById('marca').value;
      let d3 = document.getElementById('ano').value;
      let anoAtual = new Date().getFullYear();
      
      const Carro = {
        nome: d1, 
        marca: d2, 
        ano: d3, 
        ipva: function(){
          if((anoAtual - this.ano) > 4){
            return 'ISENTO'
          } else {
            return 'NÃO ISENTO'
          }
        }
      };
      
      
      document.getElementById('inforNome').innerHTML = 'Nome: ' + Carro.nome;
      document.getElementById('inforMarca').innerHTML = 'Marca: ' + Carro.marca;
      document.getElementById('inforAno').innerHTML = 'Ano: ' + Carro.ano;
      document.getElementById('inforIPVA').innerHTML = 'Isenção de IPVA: ' + Carro.ipva();
    }
  </script>
  
</body>

</html>
