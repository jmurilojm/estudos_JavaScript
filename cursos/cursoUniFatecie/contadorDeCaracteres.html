<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contador</title>
</head>

<body>
  <h1>Contador de Caracteres</h1>
  <hr>
  
  <p>Digite o texto no campo abaixo:</p>
  <textarea name="" id="area" cols="45" rows="10" placeholder="Digite aqui."></textarea>
  
  <br><br>
  
  <button onclick="contar()" type="button">Caracteres</button>
  
  <p id="resultado"></p>
  
  <script>
    let resultado = document.getElementById('resultado');
    resultado.innerHTML = 'Total de caracteres: 0';
    
    function contar(){
      let texto = document.getElementById('area').value;
      let cont = 0;
      
      for(let x = 0; x < texto.length; x++){
        if(texto[x] != ' '){
          cont++;
        }
      }
      resultado.innerHTML = 'Total de caracteres: ' + cont;
    }
  </script>

</body>

</html>
