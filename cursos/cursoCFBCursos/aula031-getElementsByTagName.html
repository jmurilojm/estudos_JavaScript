<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DOM</title>
</head>

<body>
  <h1>Função getElementByTagName</h1>
  <hr>
  
  <div id="c1">HTML</div>
  <div id="c2">CSS</div>
  <div id="c3">JAVASCRIPT </div>
  <div id="c4">REACT</div>
  <div id="c5">BOOTSTRAP</div>
  <div id="c6">NODEJS</div>



<script>
  let divC1 = document.getElementById('c1')
  let divC2 = document.getElementById('c2')
  let divC3 = document.getElementById('c3')
  let divC4 = document.getElementById('c4')
  let divC5 = document.getElementById('c5')
  let divC6 = document.getElementById('c6')
  
  // pegando por Id
  const arrayDosElementos = [divC1, divC2, divC3, divC4, divC5, divC6]
  
  // pegando por Tag
  const colectionHTML = [...document.getElementsByTagName('div')]
  
  
  console.log(arrayDosElementos)
  console.log(colectionHTML)
</script>
</body>

</html>
