<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Operadores</title>
</head>

<body>
  <h1>Bitwise</h1>


<script>
  // operações com o binário de:
  let a = 10
  let b = 14
  
  let res_1 = a & b// e
  let res_2 = a | b// ou
  let res_3 = a ^ b// ou exclusivo
  let res_4 = a << 1//deslocar para a esquerda
  let res_5 = a >> 1//deslocar para a direita
  
  console.log(res_1)// 10
  console.log(res_2)// 14
  console.log(res_3)// 4
  console.log(res_4)// 20
  console.log(res_5)// 5
</script>
</body>

</html>
