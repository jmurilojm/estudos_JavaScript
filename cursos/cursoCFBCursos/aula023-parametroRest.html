<!DOCTYPE html>
<html>

<head>

  <title>Funções</title>

<body>
  <h1>Parâmetro REST</h1>
  <hr>



<script>
  // para somar mais valores. sem determinar quantidade
  
  function soma(...valores){
    return 'Tamanho = ' + valores.length
  }
  console.log(soma(6,8,15,3))
  
  function soma_2(...valores){
    let tam = valores.length
    let calc = 0
    for(let i = 0; i < tam; i++){
      calc += valores[i]
    }
    return 'Soma = ' + calc
  }
  console.log(soma_2(6,8))
  
  function soma_3(...valores) {
    let tam = valores.length
    let calc = 0
    for (i of valores) {
      calc += i
    }
    return 'Soma = ' + calc
  }
  console.log(soma_3(6, 8, 23))
</script>
</body>
