<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Declarações</title>
</head>

<body>
  <h1>IF e ELSE</h1>
  <hr>


<script>
  // if(condicao verdadeira){comando}
  // if(condicao verdadeira){comando 1} else{comando 2}
  let idade = 21
  
  if(idade >= 21){
    console.log('Faz o curso')
  }
  
  
  if(idade >= 18){
    console.log('Maior')
  } else {
    console.log('Menor')
  }
  
  
  if(idade < 16){
    console.log('Não vota')
  } else if(idade >= 16 && idade < 18){
    console.log('Pode votar')
  } else{
    console.log('Voto obrigatório')
  }
</script>
</body>

</html>
