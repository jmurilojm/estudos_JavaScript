<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estruturas de Loop</title>
</head>

<body>
  <h1>DO WHILE</h1>
  <hr>
  


<script>
  // do{comando} while(condição)
  
  let x = 0
  do{
    console.log('ops! - ' + x)
    x++
  } while(x < 3)
</script>
</body>

</html>
