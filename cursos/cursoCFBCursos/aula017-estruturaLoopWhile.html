<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estrutura de Loop</title>
</head>

<body>
  <h1>While</h1>
  <hr>



<script>
  // while(condição){comando}
  
  let cont = 0
  while(cont < 3){
    console.log('ops! - ' + cont)
    cont++
  }
  
  
  let a = 10
  let fatorial = 1
  while(a >= 1){
    fatorial *= a
    a--
  }
  console.log(fatorial)
  
  
</script>
</body>

</html>
