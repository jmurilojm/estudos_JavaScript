<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Funções</title>
</head>

<body>
  <h1>Parametrizadas</h1>
  <hr>



<script>
  function soma(a, b){
    console.log('Soma = ' + a + b)
  }
  soma(5,8)
  soma(2.6, 5.1)
  
  function area(base, altura){
    console.log('Área = ' + base * altura + ' m²')
  }
  area(5.3, 3,2)
  
  function mult(a = 1, b = 1){
    console.log('Multiplicação = ' + a * b)
  }
  mult()
  mult(3, 7)
  
  
  let x = 10
  function add(y){
    return x += y
  }
  add(5)
  console.log(x)
  add(10)
  console.log(x)
  
</script>
</body>

</html>
