<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DOM</title>
  
  <style>
    .container{
      border: 3px solid darkgray;
      min-height: 100px;
      border-radius: 10px;
      margin: 10px 0;
      padding: 10px;
    }
    .curso{
      background-color: grey;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .selecionado{
      background-color: dodgerblue;
    }
  </style>
</head>

<body>
  <h1>Criando Elemento</h1>
  <hr>
  
  <div id="c1" class="container">
    <!--<div id="d1" class="curso">HTML</div>
    <div id="d2" class="curso">CSS</div>
    <div id="d3" class="curso">JS</div>
    <div id="d4" class="curso">JSON</div>-->
  </div>
  

<script>
  const caixa = document.querySelector('#c1')
  
  // criando novo elemento para o documento
  const novoElemento = document.createElement('div')
  
  // texto que será colocado
  const texto = 'Novo'
  
  // atribuições ao novo elemento
  novoElemento.innerHTML = texto
  novoElemento.setAttribute('id', 'd5')
  novoElemento.setAttribute('class', 'curso')
  
  // adicionando ele no documento
  c1.appendChild(novoElemento)
  
  
  
// agora, criar todas divs no documento, sendo que através do JS
  
  // cria-se um array com os elementos
  const frutas = ['abacate', 'laranja', 'uva']
  
  frutas.map((e,i) => {
    const novaDiv = document.createElement('div')
    
    novaDiv.style.backgroundColor = 'lightblue'
    
    novaDiv.setAttribute('id', 'n'+i)
    novaDiv.setAttribute('class', 'curso')
    novaDiv.innerHTML = e
    
    
    c1.appendChild(novaDiv)
  })
  
</script>
</body>

</html>
