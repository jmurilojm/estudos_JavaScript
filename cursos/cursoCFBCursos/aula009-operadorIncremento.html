<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Operadores</title>
</head>

<body>
  <h1>Incremento e Decremento</h1>
  <p>Pré e Pós</p>
  <hr>
  
  <pre>
    let a = 10
    let inv =- a// inversão
    let con = a + '10'
    
    console.log(a)
    console.log(++a)
    console.log(--a)
    console.log(inv)
    console.log(con)
  </pre>


<script>
  let a = 10
  let inv =- a// inversão 
  let con = a + '10'
  
  console.log(a)
  console.log(++a)
  console.log(--a)
  console.log(inv)
  console.log(con)
</script>
</body>

</html>
