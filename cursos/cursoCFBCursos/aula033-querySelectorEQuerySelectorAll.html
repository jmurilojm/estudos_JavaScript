<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DOM</title>
  
  <style>
    .curso{
      display: flex;
      justify-content: center;
      width: 200px;
      border: 4px solid #888;
      border-radius: 10px;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
    }
    .curso:hover{
      border-color: #f00;
    }
    .c1{
      background-color: #ccc;
      color: #444;
    }
    .c2{
      background-color: #444;
      color: #ccc;
    }
  </style>
</head>

<body>
  <h1>Funções querySelector e querySelectorAll</h1>
  <hr>
  
  <div id="c1" class="curso c1">HTML</div>
  <div id="c2" class="curso c1">CSS</div>
  <div id="c3" class="curso c1">JAVASCRIPT</div>
  
  <br>
  
  <div id="c4" class="curso c2">BOOTSTRAP</div>
  <div id="c5" class="curso c2">REACT</div>
  <div id="c6" class="curso c2">NODE JS</div>



<script>
  const td = [...document.querySelectorAll('div')]
  const tc = document.querySelectorAll('.curso')
  const ti = document.querySelectorAll('#c3')[0]
  
  console.log(td)
  console.log(tc)
  console.log(ti)
</script>
</body>

</html>
