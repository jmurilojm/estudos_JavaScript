<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DOM</title>
  
  <style>
  .curso{
  display: flex;
  justify-content: center;
  width: 200px;
  border: 4px solid #888;
  border-radius: 10px;
  padding: 10px;
  margin: 5px 0;
  cursor: pointer;
  }
  .curso:hover{
  border-color: #f00;
  }
  .c1{
  background-color: #ccc;
  color: #444;
  }
  .c2{
  background-color: #444;
  color: #ccc;
  }
  
  .destaque{
      background-color: #800 !important;
      color: #fcc !important;
      border-color: #f00 !important;
    }
  </style>
</head>

<body>
  <h1>Evento addEventListener</h1>
  <hr>
  
  <div id="c1" class="curso c1" onclick="alert('Olá Mundo! - na Tag')">HTML</div>
  <div id="c2" class="curso c1" onclick="msg()">CSS</div>
  <div id="c3" class="curso c1">JAVASCRIPT</div>
  
  <br>
  
  <div id="c4" class="curso c2">BOOTSTRAP</div>
  <div id="c5" class="curso c2">REACT</div>
  <div id="c6" class="curso c2">NODE JS</div>



<script>
// evento com funcoes
  /*function msg(){
    alert('Olá Mundo!')
  }*/
  const msg = () => {
    alert('Olá Mundo! - no doc js')
  }
  
  // tratando direto do js
  const c3 = document.querySelector('#c3')
  c3.addEventListener('click', msg)
  
  c4.addEventListener('click', (evento) => {
    alert('Clicou com arowFunction')
    console.log(evento.target);// alvo
  })
  
  // pegar todos e add evento
  const todos = [...document.querySelectorAll('.curso')]
  console.log(todos)
  
  todos.map((e) => {
    e.addEventListener('click', (ev) => {
      const el = ev.target;// alvo
      el.classList.add('destaque')
      console.log(el.innerHTML + 'foi clicado')
    })
  })
  
</script>
</body>

</html>
