<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estrutura de Loop</title>
</head>

<body>
  <h1>FOR</h1>
  <hr>




<script>
  /*
  Tipos de estruturas loop:
  
  Definidos: For (sabe-se o total)
  Indefinidos: While e Do While (não sabe-se o total)
  */
  
  // for(inicializador; condição; controle){comando}
  // for(let i = 0; i < 10; i++){comando}
  
  let soma = 0
  for(let i = 1; i <= 10; i++){
    console.log('Valor do i = ' + i)
    soma += i
  }
  console.log(soma)
  
</script>
</body>

</html>
