<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DOM</title>
  
  <style>
    .container{
      border: 3px solid darkgray;
      min-height: 100px;
      border-radius: 10px;
      margin: 10px 0;
      padding: 10px;
    }
    .curso{
      background-color: grey;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .selecionado{
      background-color: dodgerblue;
    }
  </style>
</head>

<body>
  <h1>Evento addEventListener</h1>
  <hr>
  
  <div id="c1" class="container">
    <div id="d1" class="curso">HTML</div>
    <div id="d2" class="curso">CSS</div>
    <div id="d3" class="curso">JS</div>
    <div id="d4" class="curso">JSON</div>
  </div>
  
  <button id="btCopiar" type="button">Copiar</button>
  
  <div id="c2" class="container"></div>


<script>
  // 1⁰ obter os elementos que serão trabalhados
  const c1 = document.querySelector('#c1')
  const c2 = document.querySelector('#c2')
  const bt = document.querySelector('#btCopiar')
  const cursos = [...document.querySelectorAll('.curso')]
  
  
  
  // 2⁰ - pegar o elemento wue foi clicado e adicionar a classe .selecionado
  
  cursos.map((e) => {
    e.addEventListener('click', (evento) => {
      const curso = evento.target;// alvo.pegara a tag específica
      console.log(curso.innerHTML)
      
      curso.classList.toggle('selecionado');// alternar. Caso não possua a classe, ela será adicionada e o contrário também acontece
    })
  })
  
  
  
  // 3⁰ - pegar todos os elementos que possui a classe adicionada e separa-los
  
  bt.addEventListener('click', () => {
    // pegar apenas as tags que possuem a classe .selecionado
    const cursosSelecionados = [...document.querySelectorAll('.selecionado')]
    
    // agora pegar os elementos e jogalos em c2 (2⁰ container)
    cursosSelecionados.map((el) => {
      c2.appendChild(el)
    })
  })
</script>
</body>

</html>
