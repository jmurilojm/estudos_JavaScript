  <title>Operadores</title>

<body>
  <h1>Relacionais</h1>
  <hr>



<script>
  /*
  Retornar valor Verdadeiro ou Falso:
  > >= < <= == != ! === !==
  */
  
  let a = 1
  let b = 10
  let c = 1
  
  console.log(a < b)
  console.log(b < a)
  console.log(a <= c)
  console.log(!(b > c))
  
</script>
