<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IMC</title>
</head>

<body>

  <h1>Índice de Massa Corporal</h1>
  <hr>

  <form action="">
    <input type="text" name="" id="txtPeso" placeholder="Digite o seu peso (kg)">
    <input type="text" name="" id="txtAltura" placeholder="Digite sua altura (m)">

    <input type="submit" value="Calcular" onclick="processando()">
  </form>

  <p>> <span id="indice"></span></p>
  <p>> <span id="categoria"></span></p>
  
  <!--<p>Fonte: <a href="https://www.saude.rj.gov.br/obesidade/calcule-seu-imc">https://www.saude.rj.gov.br</a></p>-->



  <script>
    function processando() {
      event.preventDefault()

      const peso = document.getElementById('txtPeso').value;
      const altura = document.getElementById('txtAltura').value;
      
      
      const calculo = Number(peso) / (Number(altura) * Number(altura))
      
      
      let indice = document.getElementById('indice')
      let categoria = document.getElementById('categoria')
      
      indice.innerText = 'Índice = ' + calculo.toFixed(2);
      
      /*
      RESULTADO	SITUAÇÃO
Abaixo de 17	Muito abaixo do peso
Entre 17 e 18,49	Abaixo do peso
Entre 18,5 e 24,99	Peso normal
Entre 25 e 29,99	Acima do peso
Entre 30 e 34,99	Obesidade I
Entre 35 e 39,99	Obesidade II (severa)
Acima de 40	Obesidade III (mórbida)

Fonte: https://www.saude.rj.gov.br/obesidade/calcule-seu-imc
      */
      
      if(calculo < 17){
        categoria.innerText = 'Muito abaixo do peso'
      } else if(calculo >= 17 && calculo <= 18.49){
        categoria.innerText = 'Abaixo do peso'
      } else if (calculo >= 18.5 && calculo <= 24.99) {
        categoria.innerText = 'Peso normal'
      } else if (calculo >= 25 && calculo <= 29.99) {
        categoria.innerText = 'Acima do peso'
      } else if (calculo >= 30 && calculo <= 34.99) {
        categoria.innerText = 'Obesidade I'
      } else if (calculo >= 35 && calculo <= 39.99) {
        categoria.innerText = 'Obesidade II'
      } else if (calculo >= 40) {
        categoria.innerText = 'Obesidade III'
      }
    }
  </script>
</body>

</html>
