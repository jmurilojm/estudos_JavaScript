<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cinema</title>
</head>

<body>

  <h1>Cinema - Resevas</h1>
  <hr>

  <form action="">
    <input type="text" name="" id="txtFilme" placeholder="Digite o nome do filme">
    <input type="text" name="" id="txtNome" placeholder="Digite seu nome">

    <input type="submit" value="Reservar filme" onclick="processando()">
  </form>

  <p>> <span id="saida"></span></p>



  <script>
    function processando() {
      event.preventDefault()

      const filme = document.getElementById('txtFilme').value
      const nome = document.getElementById('txtNome').value
      let campo = document.getElementById('saida')


      campo.innerText = 'O filme ' + filme + ' foi reservado para ' + nome
    }
  </script>
</body>

</html>
