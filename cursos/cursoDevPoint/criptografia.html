<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Criptografia</title>
</head>

<body>
  <h1>Cripto de Frases</h1>
  <hr>
  
  <form action="">
    <input type="text" name="" id="frase" placeholder="Digite uma frase">
    
    <input type="button" value="Criptografar" onclick="criptar()">
  </form>
  
  <p>> <span id="cripto"></span></p>
  
  



  <script>
    function criptar(){
    const frase = (document.getElementById('frase').value).toUpperCase()
    let teste = ''

    for (letra of frase) {
      if (letra == 'Z') {
        teste += 'P'
      } else if (letra == 'E' || letra == 'É' || letra == 'Ê') {
        teste += 'O'
      } else if (letra == 'N') {
        teste += 'L'
      } else if (letra == 'I' || letra == 'Í') {
        teste += 'A'
      } else if (letra == 'T') {
        teste += 'R'
      } else if (letra == 'P') {
        teste += 'Z'
      } else if (letra == 'O' || letra == 'Ó' || letra == 'Ô' || letra == 'Õ') {
        teste += 'E'
      } else if (letra == 'L') {
        teste += 'N'
      } else if (letra == 'A' || letra == 'Á' || letra == 'Â' || letra == 'Ã' || letra == 'À') {
        teste += 'I'
      } else if (letra == 'R') {
        teste += 'T'
      } else {
        teste += letra
      }
    }

    document.getElementById('cripto').innerText = teste
    }
  </script>
</body>

</html>
