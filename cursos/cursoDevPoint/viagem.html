<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Viagem</title>
</head>

<body>
  <h1>Viagem - Simulador de Custo</h1>
  <hr>

  <form action="">
    <input type="text" name="" id="km" placeholder="Distância à percorrer (Km)">
    <input type="text" name="" id="kmVeiculo" placeholder="Capacidade do veículo (Km/L)">
    <input type="text" name="" id="combustivel" placeholder="Valor do combustível">
    
    <p>Auguel de veículo:</p>
    <input type="text" name="" id="aluguelV" placeholder="Valor da diária do veículo">
    <input type="text" name="" id="diariasV" placeholder="Total de diárias">
    
    <p>Hospedagem:</p>
    <input type="text" name="" id="hospedagem" placeholder="Valor da hospedagem">
    <input type="text" name="" id="diariasH" placeholder="Total de diárias">


    <input type="button" value="Simular custo total" onclick="calcular()">
  </form>

  <p>> <span id="resultado"></span></p>





  <script>
    //distancia da viagem / quilometragem do arro
    //resultado * valor do combustivel
    function calcular() {
      const distancia = document.getElementById('km').value
      const veiculo = document.getElementById('kmVeiculo').value
      const combustivel = document.getElementById('combustivel').value
      const aluguelV = document.getElementById('aluguelV').value
      const diariasV = document.getElementById('diariasV').value
      const hospedagem = document.getElementById('hospedagem').value
      const diariasH = document.getElementById('diariasH').value
      

      const calculo = ((distancia / veiculo * combustivel) + (aluguelV * diariasV) + (hospedagem * diariasH)).toFixed(2)


      //console.log(calculo)
      document.getElementById('resultado').innerText = 'Valor total do deslocamento R$ ' + calculo
    }
  </script>
</body>

</html>
