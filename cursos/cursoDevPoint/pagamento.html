<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pagamento</title>
</head>

<body>

  <h1>Pagamento - Caixa</h1>
  <hr>

  <form action="">
    <input type="text" name="" id="txtTotal" placeholder="Valor total dos produtos">
    <input type="text" name="" id="txtDinheiro" placeholder="Pagamento em dinheiro">
    <input type="text" name="" id="txtCartao" placeholder="Pagamento em cartÃ£o">

    <input type="submit" value="Calcular" onclick="processando()">
  </form>

  <p>> <span id="saida"></span></p>



  <script>
    function processando() {
      event.preventDefault()

      const compra = document.getElementById('txtTotal').value;
      const dinheiro = document.getElementById('txtDinheiro').value;
      const cartao = document.getElementById('txtCartao').value;
      

      let saida = document.getElementById('saida')
      
      const troco = ((Number(dinheiro) + Number(cartao)) - compra).toFixed(2)

      if(troco == 0){
        saida.innerText = 'Pagamento realizado com sucesso!';
      } else if(troco > 0){
        saida.innerText = 'Troco = R$ ' + troco;
      } else{
        saida.innerText = 'Faltam R$ ' + troco + ' para completar o pagamento.';
      }
    }
  </script>
</body>

</html>
