<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Esse é o meu primeiro site!">
    <meta name="keywords" content="curso, programacao, html, css, javascript">
    <meta name="author" content="José Murilo">

    <title>Vídeos</title>
</head>

<body> <!--inicio do body-->

    <h1>Inserindo vídeos</h1>
    <hr>

    <p>Da pasta local:</p>
    <video src="midias/video-cocorico.mp4" width="45%" controls controlsList="nofullscreen"
        poster="midias/img-carro.webp"></video>

    <video width="45%" controls disablepictureinpicture controlsList="nodownload">
        <!--aqui nao pode ficar o src. ele fica na tag source logo abaixo-->
        <source src="midias/video-cocorico.mp4" type="video/mp4">
    </video>

    <!--outros atributos:
    autoplay = iniciar ao abrir a pagina
    poster = colocar tumbmail
    controlsList="nodownload" = tirar o download
    controlsList="nofullscreen" = tirar o download
    disablepictureinpicture = tirar opcoes
    -->

    <p>Da web:</p>
    <video width="100%" controls>
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
            type="video/mp4">
    </video>

</body> <!--fim do body-->

</html>
