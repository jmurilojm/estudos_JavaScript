<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seletor e Classes</title>
  
  <style>
    /*Tipos de seletore*/
    body{
      /*por tag*/
      background-color: darkgray;
    }
    
    .centro{
      /*por classe*/
      text-align: center;
      color: cadetblue;
    }
    
    #sub{
      color: deeppink;
    }
    
  </style>
</head>

<body>
  <h1 class="centro">Título</h1>
  <hr>
  
  <h2 id="sub">Subtítulo</h2>

</body>

</html>
