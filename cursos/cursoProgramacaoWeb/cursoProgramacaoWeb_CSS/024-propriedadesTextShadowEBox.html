<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text Shadow / Box</title>
  
  <style>
    .texto{
      font-size: 45px;
      text-shadow: 3px 3px dodgerblue;
    }
    .texto2{
      font-size: 45px;
      text-shadow: 3px 3px 5px dodgerblue;
    }
    .texto3 {
      font-size: 45px;
      text-shadow: 0 0 10px dodgerblue, 0 0 5px orange;
    }
    
    .box{
      width: 50px;
      height: 50px;
      background-color: dodgerblue;
      box-shadow: 53px 0 orange, 0 53px darkorchid, 53px 53px green;
    }
  </style>
</head>

<body>
  <h1>Propriedades Text Shadow e Box</h1>
  <hr>
  
  <p class="texto">Sombra no Texto</p>
  <p class="texto2">Sombra no Texto</p>
  <p class="texto3">Sombra multipla</p>
  
  <div class="box">
    
  </div>

</body>

</html>
