<html>

  <title>Opacity</title>

    .img1{
      opacity: 0.7;
    }
    .img2{
      opacity: 0.5;

    .img3{

    }

      opacity: 0.8;
    }

</head>

<body>
  <h1>Propriedade Opacity</h1>
  <p>Site de imagens: <a href="https://picsum.photos/">Lorem Picsum</a></p>

  <img class="img2" src="https://picsum.photos/120/120" alt="Imagem aleatoria usando o site Lorem Picsum">
  <img class="img3" src="https://picsum.photos/120/120" alt="Imagem aleatoria usando o site Lorem Picsum">

</body>
