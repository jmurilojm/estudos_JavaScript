<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Links</title>
  
  <style>
    a.btn{
      background-color: red;
    }
    .btn1{
      background-color: limegreen;
      padding: 5px;
      border: 3px solid green;
      color: black;
      text-decoration: none;
      border-radius: 10px;
    }
    .btn2{
      background-color: skyblue;
      padding: 5px;
      border: 3px solid darkblue;
      color: black;
      text-decoration: none;
      border-radius: 10px;
    }
    .btn2:hover{
      background-color: darkblue;
      border: 3px solid skyblue;
    }
    .btn4{
      border: 1px solid dodgerblue;
      color: dodgerblue;
      background-color: white;
      text-decoration: none;
      padding: 10px;
    }
    .btn4:hover{
      background-color: dodgerblue;
      color: white;
    }
    .btn5{
      color: orange;
      text-decoration: none;
    }
    .btn5:hover{
      border-bottom: 4px solid black;
    }
    .btn6{
      text-decoration: none;
      color: gold;
      /*
      cursores:
      
      none = desaparece
      text = texto
      point = apontar / maozinha
      wait = aguardando / carregando
      help = ajuda / interrogação 
      */
    }
    .btn6:hover{
      font-size: 20px;
    }
  </style>
</head>

<body>
  <h1>Estilizando</h1>
  <hr>
  
  <a class="btn1" href="#">Link 001</a>
  <br><br>
  <a class="btn2" href="#">Link 002</a>
  <br><br>
  <a class="btn3 btn" href="#">Link 003</a>
  <br><br>
  <a class="btn4" href="#">Link 004</a>
  <br><br>
  <a class="btn5" href="#">Link 005</a>
  <br><br>
  <a class="btn6" href="#">Link 006</a>

</body>

</html>
