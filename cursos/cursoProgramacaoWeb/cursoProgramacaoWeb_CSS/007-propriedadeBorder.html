<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bordas</title>
  
  <style>
    h1{
      border: 8px solid red;
      border-radius: 25px;
    }
    h2{
      border: 8px dotted red;
    }
    h3{
      border: 8px double red;
    }
    h4{
      border: 8px groove red;
    }
    h5{
      border: 8px dashed red;
    }
    h6{
      border: 8px ridge red;
    }
    p{
      border: 8px inset red;
    }
    span{
      border: 8px outset red;
    }
  </style>
</head>

<body>
  <h1>Trabalhando com Bordas</h1>
  <h2>dotted - pontos</h2>
  <h3>double - dupla</h3>
  <h4>groove - 3d</h4> 
  <h5>dashed - tra√ßos</h5>
  <h6>ridge - 3d inverso</h6>
  <p>inset - por dentro</p>
  <span>outset - por fora</span>

</body>

</html>
