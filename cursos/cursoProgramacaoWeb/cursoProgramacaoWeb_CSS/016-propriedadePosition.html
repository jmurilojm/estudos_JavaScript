<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Position</title>
  
  <style>
    .container{
      display: inline-block;
      background-color: dodgerblue;
      width: 100%;
      height: 1000px;
      position: relative;
    }
    .d1{
      background-color: orangered;
      position: static; /*padrão  de todos*/
    }
    .d2{
      background-color: blueviolet;
      position: relative;
      top: 30px;
    }
    .d3{
     background-color: gold;
     position: fixed;
    }
    .d4{
      background-color: lightgreen;
      position: absolute;
      right: 0;
    }
    .d5{
      background-color: limegreen;
      position: sticky;
      top: 0;
    }
    .d1, .d2, .d3, .d4, .d5{
      width: 19%;
      height: 10%;
      display: inline-block;
    }
  </style>
</head>

<body>
  <h1>Propriedade Position</h1>
  <hr>
  
  <h2>São 05 tipos: static, relative, fixed, absolute e sticky.</h2>
  
  <div class="container">
    <div class="d1">
      Estática
    </div>
    <div class="d2">
      Relativa
    </div>
    <div class="d3">
      Fixa
    </div>
    <div class="d4">
      Absoluta
    </div>
    <div class="d5">
      Pegajosa
    </div>
  </div>

</body>

</html>
