<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flexbox</title>

  <style>
    .container,
    .container2,
    .container3,
    .container4 {
      width: 380px;
      margin-bottom: 10px;
      background-color: dodgerblue;
      display: flex;
    }

    .container {
      justify-content: space-between;
    }

    .container2 {
      flex-direction: column;
      align-items: center;
    }

    .container3 {
      height: 200px;
      /*flex-direction: row;
      flex-wrap: wrap;*/
      flex-flow: row wrap;
    }

    .container4 {
      height: 200px;
    }

    .container4 div {
      flex-grow: 1;
    }

    .d1,
    .d2,
    .d3 {
      padding: 30px;
    }

    .d1 {
      background-color: darkorchid;
    }

    .d2 {
      background-color: orange;
    }

    .d3 {
      background-color: gold;
    }
  </style>
</head>

<body>
  <h1>Propriedade Flexbox</h1>
  <hr>

  <div class="container">
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
  </div>

  <div class="container2">
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
  </div>

  <div class="container3">
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
    <div class="d1">4</div>
    <div class="d2">5</div>
    <div class="d3">6</div>
  </div>

  <div class="container4">
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
  </div>

</body>

</html>
