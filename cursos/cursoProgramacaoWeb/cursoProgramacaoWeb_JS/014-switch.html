<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Switch</title>
</head>

<body id="tela">
  <h1>Uso do Switch JS</h1>
  <hr>
  
  <pre>
    switch (expressao){
      case a:
        //execute
        break;
      case b:
        //execute
        break;
      default:
        //se nenhum, execute
    }
  </pre>
  
  <p>Exemplo pr√°tico:</p>
  <label for="cor">Cor para a tela</label>
  <input type="text" name="" id="cor" placeholder="Exemplo: azul">
  <button onclick="aplicar()" type="button">Aplicar</button>




<script>
  function aplicar(){
    let cor = document.getElementById('cor').value;
    let tela = document.getElementById('tela');
    
    switch (cor.toLowerCase()) {
      case 'azul':
        tela.style.backgroundColor = 'blue';
        break;
      case 'amarelo':
        tela.style.backgroundColor = 'yellow';
        break;
      case 'verde':
        tela.style.backgroundColor = 'green';
        break;
      case 'vermelho':
        tela.style.backgroundColor = 'red';
        break;
      case 'preto':
        tela.style.backgroundColor = 'black';
        break;
      default:
        tela.style.backgroundColor = 'white';
    }
  }
</script>
</body>

</html>
