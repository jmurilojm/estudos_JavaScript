<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Datas</title>
</head>

<body>
  <h1>Manipulando Datas em JS</h1>
  <hr>
  
  




<script>
  const MESES = ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Agosto','Setembro','Outubro','Novembro','Dezembro'];
  const DIA = ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta'];
  
  
  let date = new Date();//objeto criado
  
  
  let ano = date.getFullYear();//ano
  let mes = date.getMonth();//mes - 0 jan e 11 dez
  let dia = date.getDay();//dia - 0 dom e 6 sab
  let data = date.getDate();//data do dia
  console.log(data);
  console.log(ano);
  console.log(MESES[mes - 1]);
  console.log(DIA[dia]);
  console.log(data);
  
  let hora = date.getHours();//hora
  let min = date.getMinutes();//minutos
  let seg = date.getSeconds();//segundos
  let mil = date.getMilliseconds();//milissegundos 
  console.log(hora);
  console.log(min);
  console.log(seg);
  console.log(mil);
  
  let time = date.getTime();
  let timeZone = date.getTimezoneOffset();
  console.log(time);
  console.log(timeZone);
  
  let dataBR = date.toLocaleString('pt-BR');
  let soDataBR = date.toLocaleString('pt-BR',{dateStyle: 'short'});
  let soHoraBR = date.toLocaleString('pt-BR',{timeStyle: 'short'});
  
  console.log(dataBR);
  console.log(soDataBR);
  console.log(soHoraBR);
  
  //formato dia/mes/ano, de forma manual
  c = new Date();
  
  d = c.getDate();
  m = c.getMonth() + 1;
  a = c.getFullYear();
  
  organizado = addZero(d) + '/' + addZero(m) + '/' + a;
  
  function addZero(parametro){
    return parametro < 10 ? '0' + parametro : parametro;
  }
  
  console.log(organizado);
  
  //comparar data pagamento e vencimento
  let pagamento = new Date();
  let vencimento = new Date(2023, 7, 30);
  
  if(pagamento == vencimento){
    console.log('Dia de pagar.')
  } else if(pagamento < vencimento){
    console.log('Ainda não venceu.')
  } else{
    console.log('Vencido!')
  }
  
  //diferença entre datas
  let dataInicial = new Date();
  let dataFinal = new Date(2023, 11, 31);
  
  let diferencaTempo = dataFinal.getTime() - dataInicial.getTime();
  console.log(diferencaTempo);
  
  let diferencaDias = Math.ceil(diferencaTempo / (24 * 60 * 60 * 1000));
  console.log('Faltam: ' + diferencaDias + ' dias para ' + dataFinal);
</script>
</body>

</html>
