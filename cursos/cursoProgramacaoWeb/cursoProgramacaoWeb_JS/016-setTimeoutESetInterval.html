<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sets</title>
</head>

<body>
  <h1>SetTimeout e SetInterval</h1>
  <hr>
  
  <h2 id="tela">Aguardando...</h2>
  <button onclick="play()" type="button">Iniciar</button>
  <button onclick="stop()" type="button">Stop</button>
  <br>
  
  <h2 id="tempo">0</h2>
  <button onclick="iniciar()" type="button">Iniciar</button>
  <button onclick="parar()" type="button">Parar</button>
  
  
  
  
<script>
  //uso do setTimeout
  /*
  Sintaxe:
  
  setTimeout(funcao com alguma atividade, tempo da atividade em milissegundos)
  */
  function play(){
    document.getElementById('tela').innerHTML = 'setTimeout iniciado';
    
    tempo = setTimeout(function (){
      document.getElementById('tela').innerHTML = 'Encerrou!'
    }, 3000);
  }
  function stop(){
    clearTimeout(tempo);
    document.getElementById('tela').innerHTML = 'Dado stop'
  }
  
  
  //uso de setInterval
  /*
  Sintaxe:
  
  setInterval(funcao vom atividade a ser realizada, ficar repetindo a cada milissegundos)
  */
  function iniciar(){
    contador = setInterval(function() {
      var cronometro = document.getElementById('tempo').innerHTML;
      var soma = parseInt(cronometro) + 1;
      
      document.getElementById('tempo').innerHTML = soma;
    }, 1000);
  }
  function parar(){
    clearInterval(contador);
  }
</script>
</body>

</html>
