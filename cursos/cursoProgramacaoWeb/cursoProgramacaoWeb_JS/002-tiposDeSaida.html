<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Saídas</title>
</head>

<body>
  <h1>Tipos de Saídas</h1>
  <hr>
  <h2>04 Formas de apresentar um conteúdo JS</h2>
  
  <p id="texto"></p>
  <p>
    <script>
      document.write('Escrito diretamente no documento com o uso do <b>document.write</b>'); /*2⁰ - escreve direto no documento.*/
    </script>
  </p>
  

<script>
  /*
  alert() e o console.log() usados bastante para o desenvolvimento.
  
  document.getElementById() para interação com a página.
  document.write para algum teste.
  */
  
  
  /*1⁰ - chama o ID da tag e retorna com o innerHTML*/
  document.getElementById('texto').innerHTML = 'Usando o <b>innerHTML</b> para retornar algo para a tag através do seu <b>ID</b>.';
  
  /*3⁰ - usando o alert()*/
  alert('Usando o alert()')
  
  /*4⁰ - usando o console.log()*/
  console.log('Usando o console.log()')
  
</script>
</body>

</html>
