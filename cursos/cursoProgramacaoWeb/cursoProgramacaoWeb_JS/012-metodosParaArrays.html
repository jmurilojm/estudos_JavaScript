<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arrays</title>
</head>

<body>
  <h1>Métodos para Arrays(Matrizes)</h1>
  <hr>
  
  <p id="texto1"></p>
  <p id="texto2"></p>
  <p id="texto3"></p>



<script>
  const lista = ['a','b','c','d'];
  const lista2 = [1,2,3,4,5];
  const todas = lista.concat(lista2);//juntar
  
  lista.pop();//remove do fim
  lista.push('letra');//adiciona no fim
  
  lista.shift();//remove do inicio e reposiciona todos
  lista.unshift('outra');//adiciona no inicio
  
  delete lista[0];//a posição fica vazia(undefined)
  
  lista.splice(0,0,'add1','add2','add3')//adiciona a partir de uma posição, eliminando ou não os elementos a frente. Sintaxe: nome.splice(posição, total para remover, adicione)
  lista.slice(2, 3);//fatiar pegando de uma posição ate outra ou só a partir da posição inicial.
  
  lista.sort();//em ordem alfabética
  lista.reverse();//em ordem reversa
  
  //para colocar numeros em ordem
  lista2.sort( function (a, b) { return a - b})
  
  document.getElementById('texto1').innerHTML = lista;
  document.getElementById('texto2').innerHTML = lista.join('-');
  
  document.getElementById('texto3').innerHTML = 'Listas concatenadas: ' + todas;
  
  
</script>
</body>

</html>
