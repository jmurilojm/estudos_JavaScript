<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eventos</title>
  
  <style>
    .box{
      width: 300px;
      height: 300px;
      background-color: dodgerblue;
    }
  </style>
</head>

<body>
  <h1>Os Eventos em JS</h1>
  <hr>


  <div id="box" onmousemove="adicionarTexto()" onmouseover="mudar()" onmouseout="voltar()" class="box">
    <p>Eventos utilizados:</p>
    <ul>
      <li>onmouseover = "" - quando o mouse entra.</li>
      <li>onmouseout = "" - quando o mouse sair.</li>
    </ul>
  </div>
  <br>
  <button onclick="mudarCor()">Mudar a Cor com 1x clique</button>
  <button ondblclick="restaurar()">Restaurar com 2x cliques</button>
  
  <br>
  
  <p id="texto"></p>




<script>
  function mudarCor(){
    document.body.style.backgroundColor = 'dodgerblue';
  }
  function restaurar(){
    document.body.style.backgroundColor = 'white';
  }
  function mudar(){
    let box = document.getElementById('box');
    box.style.backgroundColor = 'orange';
  }
  function voltar(){
    let box = document.getElementById('box');
    box.style.backgroundColor = 'dodgerblue';
  }
  function adicionarTexto(){
    let p = document.getElementById('texto');
    p.append('Bug!')
  }
</script>
</body>

</html>
