<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Array</title>
</head>

<body>
  <h1>Array (Matrizes) em JS</h1>
  <hr>
  
  



<script>
  //mini banco de dados
  const lista1 = ['a','b','c','d'];//literal
  const lista2 = [];//vazia
  const lista3 = new Array('a','b','c','d');
  
  
  console.log(lista1);
  console.log(lista2);
  console.log(lista3);
  
  //comparando array e objeto
  const pessoa1 = ['Fulano', 99];//array
  const pessoa2 = {nome:'Cicrano', idade: 00};//objeto
  
  console.log(pessoa1);
  console.log(pessoa2);
  
  console.log(pessoa1[0]);
  console.log(pessoa2.nome);
  
  //o que pode fazer com as Matrizes
  //visualizando o tamanho
  console.log(pessoa1.length);
  //adicionar no final
  pessoa1.push('brasileiro');
  console.log(pessoa1)
  //verificando se Ã© um array
  console.log(Array.isArray(pessoa1), Array.isArray(pessoa2));
  
</script>
</body>

</html>
