<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iframes e Comentários</title>
</head>

<body>
  <h1>IFRAMES-COMENTÁRIOS</h1>
  <hr>
  
  <iframe src="https://douglashenrique11.github.io/a51/" frameborder="1" width= "100%" height="315"></iframe><!--Exemplo de iframe com um link de uma pagina externa-->
  
  <br><br>
  
  <iframe src="06-Tabelas.html" frameborder="1" width="100%"></iframe><!--Aqui, o conteúdo exibido é de um arquivo interno-->
  
  <br><br>
  
  <iframe width="" height="" src="https://www.youtube.com/embed/OE2L-dvofGs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><!--Exemplo de iframe com link de incorporacao do YouTube. Para este exemplo, foi retirado os atributos de largura e altura-->
  
  <br><br>
  
  <iframe width="560" height="315" src="https://www.youtube.com/embed/OE2L-dvofGs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><!--Exte exemplo esta apresentando um iframe já pronto. Este veio da opção de incorpar, lá do YouTube-->

</body>

</html>
