<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inputs</title>
</head>

<body>
  <h1>INPUTS</h1>
  <hr>
  
  <form action="">
    <label for="minhaCor">Selecionar cor:</label>
    <input type="color" name="" id="minhaCor">
  </form>
  
  <form action="">
    <label for="minhaData">Selecionar data:</label>
    <input type="date" name="" id="minhaData" value="2023-05-03">
  </form>
  
  <form action="">
    <label for="minhaDatHora">Selecionar data e hora:</label>
    <input type="datetime-local" name="" id="minhaDataHora">
  </form>
  
  <form action="">
    <label for="meuEmail">Insira seu email:</label>
    <input type="email" name="" id="meuEmail">
  </form>
  
  <form action="">
    <label for="meuMes">Selecionar mês:</label>
    <input type="month" name="" id="meuMes">
  </form>
  
  <form action="">
    <label for="meuNumero">Insira número:</label>
    <input type="number" name="" id="meuNumero" min="0" max="10">
  </form>

</body>

</html>
