<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabelas</title>
  
  <link rel="stylesheet" href="06-Tabelas.css">
</head>

<body>
  <h1>TABELAS</h1>
  <hr>
  
  <table>
    <tr>
      <th>NÚMERO</th>
      <th>NOME</th>
      <th>IDADE</th>
    </tr>
    <tr>
      <td>01</td>
      <td>JM</td>
      <td>36</td>
    </tr>
  </table>
  
  <br>
  
  <table>
    <tr>
      <th>NOME</th>
      <th colspan="2">TELEFONE</th>
    </tr>
    <tr>
      <td>JM</td>
      <td>83</td>
      <td>99961</td>
    </tr>
  </table>
  
  <br>
  
  <table>
    <tr>
      <th>NOME</th>
      <th>TELEFONE</th>
    </tr>
    <tr>
      <td rowspan="2">JM</td>
      <td>83 99961</td>
    </tr>
    <tr>
      <td>83 99908</td>
    </tr>
  </table>
  
  <br>
  
  <table>
    <caption>Uma tag Caption</caption>
    <tr>
      <th>NÚMERO</th>
      <th>NOME</th>
      <th>IDADE</th>
    </tr>
    <tr>
      <td>01</td>
      <td>JM</td>
      <td>36</td>
    </tr>
  </table>
  
  <h2>Tabela Estruturada</h2>
  
  <table>
    <caption>Produtos</caption>
    <thead>
      <tr>
        <th>Itens</th>
        <th>Preço</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Celular</td>
        <td>1500,</td>
      </tr>
      <tr>
        <td>TV</td>
        <td>2300,</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total</td>
        <td>3800,</td>
      </tr>
    </tfoot>
  </table>

</body>

</html>
