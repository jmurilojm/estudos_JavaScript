<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DOM</title>
  
  <style>
    .container{
      border: 3px solid darkgray;
      min-height: 100px;
      border-radius: 10px;
      margin: 10px 0;
      padding: 10px;
    }
    .curso{
      background-color: grey;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .selecionado{
      background-color: dodgerblue;
    }
  </style>
</head>

<body>
  <h1>O Método stopPropagation()</h1>
  <hr>
  
  <div id="c1" class="container">
    <div id="d1" class="curso">HTML</div>
    <div id="d2" class="curso">CSS</div>
    <div id="d3" class="curso">JS</div>
    <div id="d4" class="curso">JSON</div>
  </div>
  


<script>
// o evento click em container servirá também para os elementos que estao dentro dele. apara resolver esse problema vai ser utilizado o metodo stopPropagation()

// 1⁰ caso
// antes do metodo
  const caixa = document.querySelector('#c1')
  
  caixa.addEventListener('click', ()=>{
    console.log('clicou')
  })
  
  
  
// 2⁰ caso
// usando o metodo stopPropagation()
  // cria-se um array de todos os elementos que estoao dentro da caixa.
  const d1 = [...document.querySelectorAll('.curso')]
  
  // faz a iteracao com .map, passando o mesmo evento de click e pegando quem acionou o evento para poder mandar ele parar com o metodo de .stopPropagation
  d1.map((elemento)=>{
    elemento.addEventListener('click', (evento)=>{
      evento.stopPropagation()
    })
  })
  
</script>
</body>

</html>
