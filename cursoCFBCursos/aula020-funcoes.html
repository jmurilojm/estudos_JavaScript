<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Funções</title>
</head>

<body>
  <h1>Entendendo Funções</h1>
  <hr>
  
  <div id="d1">
    Curso
  </div>
  <div id="d2">
    CFB Cursos
  </div>
  <div id="d3">
    Javascript 
  </div>
  
  <button onclick="mudarTexto()" type="button">Mudar texto</button>




<script>
  // function nomeDaFuncao(parametros){}
  
  // declaração/criação de uma função 
  function msm(){
    console.log('Olá Mundo!')
  }
  
  // chamando a função 
  msm()
  
  for(let i = 0; i < 3; i++){
    msm()
  }
  
  function mudarTexto(){
    let d1 = document.getElementById('d1')
    let d2 = document.getElementById('d2')
    let d3 = document.getElementById('d3')
    
    d1.innerHTML = 'Mudei!'
    d2.innerHTML = 'Aqui também!'
    d3.innerHTML = 'Outra vez!'
  }
  //mudarTexto()
  
  
</script>
</body>

</html>
