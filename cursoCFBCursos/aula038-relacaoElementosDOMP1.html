<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DOM</title>
  
  <style>
    .container{
      border: 3px solid darkgray;
      min-height: 100px;
      border-radius: 10px;
      margin: 10px 0;
      padding: 10px;
    }
    .curso{
      background-color: grey;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .selecionado{
      background-color: dodgerblue;
    }
  </style>
</head>

<body>
  <h1>Relação dos Elementos DOM</h1>
  <hr>
  
  <div id="c1" class="container">
    <div id="d1" class="curso">HTML</div>
    <div id="d2" class="curso">CSS</div>
    <div id="d3" class="curso">JS</div>
    <div id="d4" class="curso">JSON</div>
  </div>
  

<script>
  const caixa = document.querySelector('#c1')
  const cursos = [...document.querySelectorAll('.curso')]
  
  console.log(caixa.children)
  console.log(caixa.children[1])
  console.log(caixa.lastChild)
  console.log(document.getRootNode())
  console.log(cursos[0].ownerDocument)
  
</script>
</body>

</html>
