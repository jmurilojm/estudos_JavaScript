<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DOM</title>
  
  <style>
    .curso{
      display: flex;
      justify-content: center;
      width: 200px;
      border: 4px solid #888;
      border-radius: 10px;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
    }
    .curso:hover{
      border-color: #f00;
    }
    .c1{
      background-color: #ccc;
      color: #444;
    }
    .c2{
      background-color: #444;
      color: #ccc;
    }
    
    /* para inserir com js*/
    .destaque{
      background-color: #800 !important;
      color: #fcc !important;
      border-color: #f00 !important;
    }
  </style>
</head>

<body>
  <h1>Função getElementsClassName</h1>
  <hr>
  
  <div id="c1" class="curso c1">HTML</div>
  <div id="c2" class="curso c1">CSS</div>
  <div id="c3" class="curso c1">JAVASCRIPT</div>
  
  <br>
  
  <div id="c4" class="curso c2">BOOTSTRAP</div>
  <div id="c5" class="curso c2">REACT</div>
  <div id="c6" class="curso c2">NODE JS</div>



<script>
  // retorna também um conjunto de elementos
  
  const todos = [...document.getElementsByClassName('curso')]
  const todosC1 = [...document.getElementsByClassName('c1')]
  const todosC2 = [...document.getElementsByClassName('c2')]
  const esp = document.getElementsByClassName('curso')[1]
  
  console.log(todos)
  console.log(todosC1)
  console.log(todosC2)
  console.log(esp)
  
  // alterando. adicionando classe style
  todosC1.map((e) => {
    e.classList.add('destaque')
  })
</script>
</body>

</html>
